<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Create Recipe</title>
</head>
<body>
    <div class="container p-4">
        <div class="row mb-4 d-flex justify-content-between align-items-center">
            <div class="col"><h1>Add a New Recipe</h1></div>

            <div class="col">
                <a href="/dashboard">Dashboard |</a>
                <a href="/logout">Logout</a>
            </div>

        </div>

        <div class="row text-danger w-25 mb-5" style="margin: 0px 600px;">
            {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
            {% if messages %}                            <!-- check if there are any messages -->
            {% for message in messages %}            <!-- loop through the messages -->
            <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
            {% endfor %}
            {% endif %}
            {% endwith %}
        </div>

        <form action="/create_recipe" method="POST" class="row" style="width: 250px">
            <label for="name">Name:</label>
            <input type="text" name="name">
            <label for="description">Description:</label>
            <textarea name="description" id="description" rows="3"></textarea>
            <label for="instructions">Instructions:</label>
            <textarea name="instructions" id="instructions" rows="3"></textarea>
            <label for="date">Date Made On:</label>
            <input type="date" name="date">

            <p class="mt-4">Under 30 Minutes</p>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                <label class="form-check-label" for="flexRadioDefault1">Yes</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                <label class="form-check-label" for="flexRadioDefault2">No</label>
            </div>

            <input type="submit" value="Create" class="mt-4 btn-danger" style="width: 100px;">
        </form> 
    </div>

</body>
</html>
