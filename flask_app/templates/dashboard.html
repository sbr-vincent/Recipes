<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Dashboard</title>
</head>
<body>
    <div class="container m-4">
        <nav class="d-flex justify-content-between align-items-center">
            <div class="col">
                <h1>Welcome {{user_name.fullname()}}</h1>
                <p>These are the recipes</p>
            </div>
    
            <div class="col">
                <a href="/recipes/new">Create</a>
                <a href="/logout">Logout</a>
            </div>
    
        </nav>
    
        <table class="table w-50">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Under 30 Mins</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% if fav_recipes %}
                {% for info in fav_recipes %}    
                    <tr>
                        <td>{{info['name']}}</td>
                        <td>{{info.under30}}</td>
                        <td><a href="/recipes/{{info.id}}">View Instructions</a> 
                            {% if session['user_id'] == info.users_id  %}
                            | <a href="/edit/{{info.id}}">Edit</a> | <a href="/delete/{{info.id}}">Delete</a>
                            {% endif %}
                        </td>
                    </tr>
                    <br>
                {% endfor %}
                {% endif %}
            </tbody>
        </table>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
